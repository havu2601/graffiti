<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/clienttemplate.xhtml">
        <ui:define name="content">
            <main>
                <!-- breadcrumb-area-start -->
                <section class="breadcrumb-area" style="height: 70px; background-image: url('./assets/page-title.png');">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="breadcrumb-text text-center">
                                    <ul class="breadcrumb-menu">
                                        <li><span><h3>Order's Details</h3></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Order list Area Start-->
                <f:metadata>
                    <f:viewParam name="oID" value="#{orderBean.oID}"/>
                    <f:viewAction action="#{orderBean.getDetail()}"/>
                </f:metadata>
                <section class="cart-area pt-10">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h:form>
                                <div class="table-content table-responsive">
                                    <pr:dataTable class="table" value="#{orderBean.listDetail}" var="detail">
                                        <pr:column headerText="Product Name" sortBy="#{detail.productId.productName}">
                                            <h:outputText class="cart-product-name" value="${detail.productId.productName}"/>
                                        </pr:column>
                                        <pr:column headerText="Price" sortBy="#{detail.productId.productPrice}">
                                            <h:outputText class="cart-product-name" value="${detail.productId.productPrice}$"/>
                                        </pr:column>
                                        <pr:column headerText="Quantity" sortBy="#{detail.productQty}">
                                            <h:outputText class="cart-product-name" value="${detail.productQty}"/>
                                        </pr:column>
                                        <pr:column headerText="Total" sortBy="${detail.productQty*detail.productId.productPrice}">
                                            <h:outputText class="cart-product-name" value="${detail.productQty*detail.productId.productPrice}"/>$
                                        </pr:column>
                                    </pr:dataTable>
                                </div>
                            </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <div class="row">
                                    <div class="col-md-5 mr-auto">
                                        <div class="cart-page-total">
                                            <h3>Shipping Address</h3>
                                            <ul class="mb-20">
                                                <li><span><h:outputText value="#{orderBean.order.userId.userName}"/></span>Username:</li>
                                                <li><span><h:outputText value="#{orderBean.order.userId.userEmail}"/></span>Email:</li>
                                                <li><span><h:outputText value="#{orderBean.order.userId.userContact}"/></span>Phone:</li>
                                                <li><span><h:outputText value="#{orderBean.order.userId.userAddress}"/></span>Shipping Address:</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                </section>
                <!-- Order list Area End-->
            </main>
        </ui:define>
    </ui:composition>
</html>
