<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
        <ui:define name="content"> 

    <main>
        <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area" style="height: 300px; background-image: url('./assets/page-title.png');">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-text text-center">
                            <h1>Login</h1>
                            <ul class="breadcrumb-menu">
                                <li><a href="./admin/admin_homepage.xhtml">home</a></li>
                                <li><span>Admin Login</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

    <!-- login Area Strat-->
    <section class="login-area pt-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="basic-login">
                        <h3 class="text-center mb-60">Login</h3>
                        <h:form>
                            <h:outputText value="Email Address"/>
                            <h:inputText p:placeholder="Enter Email address..." value="#{adminLoginBean.email}"></h:inputText>
                            <h:outputText value="Password"/>
                            <h:inputSecret p:placeholder="Enter password" value="#{adminLoginBean.password}"></h:inputSecret>
                            <h:commandButton class="btn theme-btn-2 w-100" action="#{adminLoginBean.doLogin()}" value="Log in"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login Area End-->
    </main>

        </ui:define>
    </ui:composition>
</html>
