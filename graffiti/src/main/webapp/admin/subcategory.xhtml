<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
        <ui:define name="content"> 

    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>SUBCATEGORY    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    
                                    <h:dataTable class="table table-hover" value="#{subcategoryBean.listSubCat}" var="sc">
                                            <h:column>
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{sc.subcatId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">NAME</f:facet>
                                                <h:outputText value="#{sc.subcatName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">CATEGORY</f:facet>
                                                <h:outputText value="#{sc.categoryId.categoryName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">ACTION</f:facet>
                                                <h:commandButton class="button" value="Edit" action="#{subcategoryBean.loadCategory(sc.subcatId)}"></h:commandButton>
                                                <h:commandButton class="button" value="Remove" action="#{subcategoryBean.remove(sc.subcatId)}"></h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                    
                                    
                                    <!-- Product list -->
                                    
                                </div>
                                    </h:form>
                            </div>
                        </div>
                            
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <h:inputText p:placeholder="Your keyword...." value="#{subcategoryBean.searchStr}"/>
                                    <button onclick="#{subcategoryBean.search()}"><i class="fa fa-search"></i></button>
                                    
                                </h:form>
                            </div>
<!-- 
                            <div class="shop-widget">
                                <h3 class="shop-title">Filter selection</h3>
                                <div class="price-filter">
                                    <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60%;"></span></div>
                                    <input type="text" id="amount">
                                </div>
                            </div> -->

                            <div class="shop-widget">
                                <h3 class="shop-title">UPDATE SUBCATEGORY COLLECTION</h3>
                                <h:form>
                                    <table class="table">
                                        <tr>
                                            <td>NAME</td>
                                            <td><h:inputText value="#{subcategoryBean.objSubCat.subcatName}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>CATEGORY</td>
                                            <td>
                                                <h:selectOneMenu value="#{subcategoryBean.categoryId}">
                                                    <f:selectItems value="#{categoryBean.listCategory}" var="c" itemValue="#{c.categoryId}" itemLabel="#{c.categoryName}"></f:selectItems>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="button" action="#{subcategoryBean.addNewCategory()}" value="Submit"></h:commandButton>
                                                <h:commandButton class="button" action="#{subcategoryBean.reset()}" value="Reset"></h:commandButton>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
        </ui:define>
    </ui:composition>
</html>
