<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
    <ui:define name="content">
    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>PRODUCT    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    
                                    <h:dataTable class="table table-hover" value="#{productBean.listProduct}" var="p">
                                            <h:column>
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{p.productId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">NAME</f:facet>
                                                <h:outputText value="#{p.productName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">CAPACITY</f:facet>
                                                <h:outputText value="#{p.productCapacity} ML"/>
                                            </h:column>
                                            <h:column>
                                                    <f:facet name="header">PRICE</f:facet>
                                                    <h:outputText value="#{p.productPrice} $"/>
                                                </h:column>
                                            <h:column>
                                                    <f:facet name="header">STOCK</f:facet>
                                                    <h:outputText value="#{p.productStock}"/>
                                                </h:column>
                                            <h:column>
                                                <f:facet name="header">ACTION</f:facet>
                                                <h:commandLink class="button" value="Edit" action="#{productBean.loadProduct(p.productId)}"></h:commandLink> | 
                                                <h:commandLink class="button" value="Remove" action="#{productBean.reset()}"></h:commandLink> |
                                                <h:commandLink class="button" value="View Image" action="#{productBean.moveToImage(p.productId)}"></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    
                                    
                                    <!-- Product list -->
                                

                                </div>
                                    </h:form>
                            </div>
                        </div>
                        <div class="row mb-10">
                        <div class="col-xl-5 col-lg-6 col-md-6">
                            <div class="product-showing mb-40">
                                <p>UPDATE PRODUCT</p>
                            </div>
                        </div>
                    </div>
                                <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                
                                    <table class="table">
                                        <h:form>
                                        <tr>
                                            <td>NAME</td>
                                            <td><h:inputText value="#{productBean.objProduct.productName}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>CAPACITY</td>
                                            <td><h:inputText value="#{productBean.capacity}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>PRICE</td>
                                            <td><h:inputText value="#{productBean.price}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>STOCK</td>
                                            <td><h:inputText value="#{productBean.stock}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>DESCRIPTION</td>
                                            <td><h:inputTextarea value="#{productBean.objProduct.productDesc}"></h:inputTextarea></td>
                                        </tr>
                                        <tr>
                                            <td>SUBCATEGORY</td>
                                            <td>
                                                <h:selectOneMenu value="#{productBean.subcatId}">
                                                    <f:selectItems value="#{subcategoryBean.listSubCat}" var="sc" itemValue="#{sc.subcatId}" itemLabel="#{sc.subcatName}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>BRAND</td>
                                            <td>
                                                <h:selectOneMenu value="#{productBean.brandId}">
                                                    <f:selectItems value="#{brandBean.listBrand}" var="b" itemValue="#{b.brandId}" itemLabel="#{b.brandName}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>COLOR</td>
                                            <td>
                                                <h:selectOneMenu value="#{productBean.colorId}">
                                                    <f:selectItems value="#{colorBean.listColor}" var="c" itemValue="#{c.colorId}" itemLabel="#{c.colorName}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                            
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="button" action="#{productBean.addNewProduct()}" value="Submit"></h:commandButton>
                                                <h:commandButton class="button" action="#{productBean.reset()}" value="Reset"></h:commandButton>
                                            </td>
                                        </tr>
                                        </h:form>
                                    </table>
                                                                                    
                                
                            </div>
                                </div>
                            
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <h:inputText p:placeholder="Your keyword...." value="#{productBean.searchStr}"/>
                                    <button onclick="#{productBean.search()}"><i class="fa fa-search"></i></button>
                                    
                                </h:form>
                            </div>
<!-- 
                            <div class="shop-widget">
                                <h3 class="shop-title">Filter selection</h3>
                                <div class="price-filter">
                                    <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60%;"></span></div>
                                    <input type="text" id="amount">
                                </div>
                            </div> -->

                            <div class="shop-widget">
                                <h3 class="shop-title">SEARCH BY</h3>
                                <div class="radio">
                                    <label><input type="radio" name="optradio" checked="true"/>By Name</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio"/>By Category</label>
                                </div>
                                <div class="radio disabled">
                                    <label><input type="radio" name="optradio"/>By Brand</label>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
    </ui:define></ui:composition>
</html>
