<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
    <ui:define name="content">
    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>PRODUCT    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    <pr:dataTable class="table table-hover" style="text-align: center;" value="#{productBean.listProduct}" var="pr">
                                        <pr:column headerText="ID" style="width: 50px ">
                                            <h:outputText value="#{pr.productId}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="NAME" sortBy="#{pr.productName}">
                                                   <h:outputText value="#{pr.productName}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="CAPACITY" style="width: 100px">
                                            <h:outputText value="#{pr.productCapacity}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="PRICE" sortBy="#{pr.productPrice}">
                                                   <h:outputText value="#{pr.productPrice} USD"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="STOCK" style="width: 70px;" sortBy="#{pr.productStock}">
                                                   <h:outputText value="#{pr.productStock}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="ACTION">
                                            <h:commandLink class="button" value="Edit" action="#{productBean.loadProduct(pr.productId)}"></h:commandLink> | 
                                            <h:commandLink class="button" value="View Image" action="#{productBean.moveToImage(pr.productId)}"></h:commandLink>
                                        </pr:column>
                                    </pr:dataTable>
                                    <!-- Product list -->
                                </div>
                                </h:form>
                            </div>
                        </div>
<!--                        <div class="row mb-10">
                        <div class="col-xl-5 col-lg-6 col-md-6">
                            <div class="product-showing mb-40">
                                <p>UPDATE PRODUCT COLLECTION</p>
                            </div>
                        </div>-->
                    <!--</div>-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <table class="table">
                                    <h:form>
                                    <tr>
                                        <td>NAME</td>
                                        <td><pr:inputText style="width: 400px;" id="pName" value="#{productBean.objProduct.productName}" validatorMessage="Name cannot be blank!">
                                                <f:validateRequired/>
                                            </pr:inputText>
                                        </td>
                                        <td>
                                            <h:message style="color: red" for="pName"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>CAPACITY</td>
                                        <td><pr:inputText style="width: 400px;" id="capacity" type="number" value="#{productBean.capacity}" validatorMessage="Capacity invalid!">
                                                <f:validateRequired/>
                                                <f:validateDoubleRange minimum="10"/>
                                            </pr:inputText>
                                        </td>
                                        <td>
                                            <h:message style="color: red" for="capacity"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>PRICE</td>
                                        <td><pr:inputText style="width: 400px;" id="price" type="number" value="#{productBean.price}" validatorMessage="Price invalid">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                                <f:validateRequired/>
                                                <f:validateDoubleRange minimum="1"/>
                                            </pr:inputText>
                                        </td>
                                        <td>
                                            <h:message style="color: red" for="price"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>STOCK</td>
                                        <td><pr:inputText style="width: 400px;" id="stock" type="number" value="#{productBean.stock}" validatorMessage="Stock invalid">
                                                <f:validateRequired/>
                                                <f:validateDoubleRange minimum="1"/>
                                            </pr:inputText>
                                        </td>
                                        <td>
                                            <h:message style="color: red" for="stock"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>DESCRIPTION</td>
                                        <td><pr:inputTextarea style="width: 400px;" id="desc" value="#{productBean.objProduct.productDesc}" validatorMessage="Description cannot be blank!">
                                                <f:validateRequired/>
                                            </pr:inputTextarea>
                                        </td>
                                        <td>
                                            <h:message style="color: red" for="desc"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>SUBCATEGORY</td>
                                        <td>
                                            <pr:selectOneMenu style="width: 400px;" value="#{productBean.subcatId}">
                                                <f:selectItems value="#{subcategoryBean.listSubCat}" var="sc" itemValue="#{sc.subcatId}" itemLabel="#{sc.subcatName}"/>
                                            </pr:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>BRAND</td>
                                        <td>
                                            <pr:selectOneMenu style="width: 400px;" value="#{productBean.brandId}">
                                                <f:selectItems value="#{brandBean.listBrand}" var="b" itemValue="#{b.brandId}" itemLabel="#{b.brandName}"/>
                                            </pr:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>COLOR</td>
                                        <td>
                                            <pr:selectOneMenu style="width: 400px;" value="#{productBean.colorId}">
                                                <f:selectItems value="#{colorBean.listColor}" var="c" itemValue="#{c.colorId}" itemLabel="#{c.colorName}"/>
                                            </pr:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align: center">
                                            <h:commandButton action="#{productBean.addNewProduct()}" value="Submit"></h:commandButton>
                                            <h:commandButton action="#{productBean.reset()}" value="Reset"></h:commandButton>
                                        </td>
                                    </tr>
                                    </h:form>
                                </table>
                            </div>
                        </div>
                            
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <pr:inputText p:placeholder="Your keyword...." value="#{productBean.searchStr}">
                                        <f:ajax event="change" listener="#{productBean.search()}"/>
                                    </pr:inputText>
                                    <button onclick="#{productBean.search()}"><i class="fa fa-search"></i></button>
                                    
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
    </ui:define></ui:composition>
</html>
