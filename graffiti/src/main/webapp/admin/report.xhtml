<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/admintemplate.xhtml">
        <ui:define name="content">
            
        <main>
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>PRODUCT    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    <pr:dataTable class="table table-hover" style="text-align: center;" value="#{productBean.listProduct}" var="pr">
                                        <pr:column headerText="ID" style="width: 50px;">
                                            <h:outputText value="#{pr.productId}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="NAME" sortBy="#{pr.productName}">
                                                   <h:outputText value="#{pr.productName}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="CAPACITY" style="width: 100px">
                                            <h:outputText value="#{pr.productCapacity}"></h:outputText>
                                        </pr:column>
                                        <pr:column style="width: 150px" headerText="PRICE" sortBy="#{pr.productPrice}">
                                                   <h:outputText value="#{pr.productPrice} USD"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="STOCK" style="width: 100px;" sortBy="#{pr.productStock}">
                                                   <h:outputText value="#{pr.productStock}"></h:outputText>
                                        </pr:column>
                                        <pr:column headerText="STATUS" sortBy="#{pr.productStock}">
                                            <h:outputText value="#{pr.productStatus == 1 ? 'For Sale' : 'Not For Sale'}"></h:outputText>
                                            
                                        </pr:column>
                                        <pr:column headerText="ACTION">
                                            <h:commandLink class="button" value="Edit" action="#{productBean.loadProduct(pr.productId)}"></h:commandLink> | 
                                            <h:commandLink class="button" value="Remove" action="#{productBean.reset()}"></h:commandLink> |
                                            <h:commandLink class="button" value="View Image" action="#{productBean.moveToImage(pr.productId)}"></h:commandLink>
                                        </pr:column>
                                    </pr:dataTable>
                                    <!-- Product list -->
                                </div>
                                </h:form>
                            </div>
                        </div>
                            
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">EXPORT TO</h3>
                                <h:form>
                                    <ul class="shop-link">
                                        <li><h:commandButton class="sortBtn" value="Product PDF" actionListener="#{productReportBean.PDF()}">
                                            </h:commandButton></li>
                                        <li><h:commandButton class="sortBtn" value="Product XLSX" actionListener="#{productReportBean.exportarExcel()}">
                                            </h:commandButton></li>
                                        <li><h:commandButton class="sortBtn" value="Product DOCX" actionListener="#{productReportBean.exportarDOCX()}">
                                            </h:commandButton></li>
                                    </ul>
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
        </ui:define>
    </ui:composition>
</html>
