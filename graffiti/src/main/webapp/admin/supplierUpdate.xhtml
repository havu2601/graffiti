<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <ui:composition template="/templates/admintemplate.xhtml">
        <ui:define name="content">
        <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
            <f:metadata>
                <f:viewParam name="pid" value="#{supplierBean.supplierId}"></f:viewParam>
                <f:viewAction action="#{supplierBean.load()}"></f:viewAction>
            </f:metadata>
            <h:form id="form" class="form-horizontal">  
                <div class="form-group">  
                    <div class="col-sm-2"></div>  
                    <h2 style="text-align: center" class="col-sm-4">Edit Supplier Record</h2>  
                </div>  
                <hr/>  
                <div class="form-group">  
                    <h:outputLabel for="name" class="control-label col-sm-2">Supplier Name</h:outputLabel>  
                    <div class="col-sm-4">  
                        <h:inputText id="name" value="#{supplierBean.newSupplier.supplierName}" class="form-control"/>  
                    </div>  
                </div>  
                <div class="form-group">  
                    <h:outputLabel for="email" class="control-label col-sm-2">Supplier Email</h:outputLabel>  
                    <div class="col-sm-4">  
                        <h:inputText id="email" value="#{supplierBean.newSupplier.supplierEmail}" class="form-control"/>  
                    </div>  
                </div>  
                <div class="form-group">  
                    <h:outputLabel for="contact" class="control-label col-sm-2">Supplier Contact</h:outputLabel>  
                    <div class="col-sm-4">  
                        <h:inputText id="contact" value="#{supplierBean.newSupplier.supplierContact}" class="form-control"/>  
                    </div>  
                </div>  
                <div class="form-group">  
                    <h:outputLabel for="Address" class="control-label col-sm-2">Supplier Contact</h:outputLabel>  
                    <div class="col-sm-4">  
                        <h:inputText id="Address" value="#{supplierBean.newSupplier.supplierAddress}" class="form-control"/>  
                    </div>  
                </div> 

                <div class="form-group">  
                    <div class="col-sm-2"></div>  
                    <div class="col-sm-4">  
                        <h:commandButton value="Update" action="#{supplierBean.update()}"   
                                                 class="btn btn-primary"></h:commandButton>  
                    </div>  
                </div>  
            </h:form> 
            </div>
        </section>
        </main>
        </ui:define>
    </ui:composition>
</html>
