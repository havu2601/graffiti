<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <ui:composition template="/templates/admintemplate.xhtml">
        <ui:define name="content"> 

    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>CATEGORY    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    <pr:dataTable class="table table-hover" style="text-align: center;" value="#{categoryBean.listCategory}" var="c">
                                        <pr:column style="width: 20%;">
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{c.categoryId}"/>
                                            </pr:column>
                                        <pr:column style="width: 40%;" sortBy="#{c.categoryName}">
                                                <f:facet name="header">NAME</f:facet>
                                                <h:outputText value="#{c.categoryName}"/>
                                            </pr:column>
                                            <pr:column>
                                                <f:facet name="header">ACTION</f:facet>
                                                <h:commandLink class="btn-link" value="Edit" action="#{categoryBean.loadCategory(c.categoryId)}"></h:commandLink> |
                                                <h:commandLink class="btn-link" value="Remove" action="#{categoryBean.remove(c.categoryId)}"></h:commandLink>
                                            </pr:column>
                                        </pr:dataTable>
                                    
                                    
                                    <!-- Product list -->
                                    
                                </div>
                                    
                                    </h:form>
                                
                            </div>
                        </div>
<!--                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>UPDATE CATEGORY COLLECTION</p>
                                </div>
                            </div>
                        </div>-->
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <h:form>
                                        <table class="table" style="text-align: center">
                                        <tr>
                                            <td colspan="2">
                                                <c:choose>
                                                    <c:when test="${categoryBean.msg!=null}">
                                                        <p class="mx-auto" style="color: red; font-size: 18px;">${categoryBean.msg}</p>
                                                    </c:when>
                                                </c:choose>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>NAME</td>
                                            <td><pr:inputText style="width: 400px;" id="categoryName" value="#{categoryBean.objCategory.categoryName}" validatorMessage="Name invalid! Pls re-enter!">
                                                    <f:validateRequired/>
                                                    <f:validateLength minimum="1" maximum="50"/>
                                                </pr:inputText>
                                                <h:message style="color: red;" for="categoryName"/></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="btn btn-info" action="#{categoryBean.addNewCategory()}" value="Submit"></h:commandButton>
                                                <h:commandButton class="btn btn-info" action="#{categoryBean.reset()}" value="Reset"></h:commandButton>
                                            </td >
                                        </tr>
                                        
                                    </table>
                                </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <div class="shop-search">
                                        <h:inputText p:placeholder="Your keyword...." value="#{categoryBean.searchStr}">
                                            <f:ajax event="change" listener="#{categoryBean.search()}"/>
                                        </h:inputText>
                                    <button onclick="#{categoryBean.search()}"><i class="fa fa-search"></i></button>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
        </ui:define>
        </ui:composition>
</html>
