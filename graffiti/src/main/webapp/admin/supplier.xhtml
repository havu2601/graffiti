<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
 

        <ui:composition template="/templates/admintemplate.xhtml">
            <ui:define name="content">
                <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                    <h:form>  
                        <center>  
                            <h2><h:outputText value="Supplier Records"/></h2>  
                        </center>  
                        
                        
                        <f:facet name="header">
                            <pr:outputPanel>
                                <h:outputText value="Search by "/>
                                <pr:inputText id="globalFilter" onkeyup="PF ('supplierBean').filter()" style="width: 150px" placeholder="Enter Keyword"></pr:inputText>
                            </pr:outputPanel>
                        </f:facet>
                           
                        <br></br>
                        <pr:dataTable value="#{supplierBean.listSupplier}" var="s"   
                                     class="table table-hover">  
                            <pr:column >  
                                <f:facet name="header">ID</f:facet>  
                                <h:outputText value="#{s.supplierId}"/>  
                            </pr:column>  

                            <pr:column sortBy="#{s.supplierName}" filterBy="#{s.supplierName}">  
                                <f:facet name="header">Supplier Name</f:facet>  
                                <h:outputText value="#{s.supplierName}"/>  
                            </pr:column>
                            <pr:column>  
                                <f:facet name="header"> Supplier Email</f:facet>  
                                <h:outputText value="#{s.supplierEmail}"/>  
                            </pr:column>    

                            <pr:column>  
                                <f:facet name="header">Supplier Contact</f:facet>  
                                <h:outputText value="#{s.supplierContact}"/>  
                            </pr:column> 
                            <pr:column>  
                                <f:facet name="header">Supplier Address</f:facet>  
                                <h:outputText value="#{s.supplierAddress}"/>  
                            </pr:column> 

                            <pr:column>  
                                <f:facet name="header">Update</f:facet>  
                                <h:link outcome="supplierUpdate.xhtml?pid=#{s.supplierId}" value="Update" class="btn btn-primary">
                                </h:link>
                            </pr:column>  
                           
                        </pr:dataTable>  
                        <h:commandButton action = "createSup.xhtml?faces-redirect=true"   
                                                 value= "Create New Supplier" class="btn btn-success"></h:commandButton>
                    </h:form>  
            </div>
            </section>
            </main>
        </ui:define>
    </ui:composition>

</html>
