<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/admintemplate.xhtml">
        <ui:define name="content"> 

            <main>
                <!-- shop-area start -->
                <section class="shop-area pt-150 pb-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-9 col-lg-8">
                                <!-- tab filter -->
                                <div class="row mb-10">
                                    <div class="col-xl-5 col-lg-6 col-md-6">
                                        <div class="product-showing mb-40">
                                            <p>IMPORT</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- tab content -->

                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <h:form>
                                            <div class="row">
                                                <!-- Product list -->


                                                <h:dataTable class="table table-hover" value="#{importBean.listImport}" var="i">
                                                    <h:column>
                                                        <f:facet name="header">IMPORT ID</f:facet>
                                                        <h:outputText value="#{i.importId}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">IMPORT DATE</f:facet>
                                                        <h:outputText value="#{i.importDate}"/>
                                                      
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Supplier</f:facet>
                                                        <h:outputText value="#{i.supplierId.supplierName}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">USER ID</f:facet>
                                                        <h:outputText value="#{i.userId.userName}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">IMPORT STATUS</f:facet>
                                                        <h:outputText value="#{i.importStatus}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">ACTION</f:facet>
                                                        <h:commandLink class="button" value="View" action = "importdetail.xhtml?faces-redirect=true" style="margin-right:20px;" styleClass="ui-priority-primary"></h:commandLink>
                                                      
                                                    </h:column>
                                                </h:dataTable>


                                                <!-- Product list -->

                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                            <!--SideBar -->
                            <div class="col-xl-3 col-lg-4">
                                <div class="sidebar-shop">
                                    <div class="shop-widget">
                                        <h3 class="shop-title">Search by</h3>
                                        <h:form class="shop-search">
                                            <h:inputText p:placeholder="Your keyword...." value=""/>
                                            <button onclick=""><i class="fa fa-search"></i></button>

                                        </h:form>
                                    </div>
                                    <!-- 
                                                                <div class="shop-widget">
                                                                    <h3 class="shop-title">Filter selection</h3>
                                                                    <div class="price-filter">
                                                                        <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60%;"></span></div>
                                                                        <input type="text" id="amount">
                                                                    </div>
                                                                </div> -->

                                    <div class="shop-widget">
                                        <h3 class="shop-title">UPDATE IMPORT</h3>
                                        <h:form>
                                            <table class="table">

                                                <tr>
                                                    <td>IMPORT DATE</td>
                                                    <td><h:inputText value="#{importBean.importDate}" disabled="true" style="width: 200px; height: 50px;"></h:inputText>
                                                    </td>
                                                </tr>                                                                         
                                                <tr>
                                                    <td>SUPPLIER</td>
                                                    <td>
                                                        <pr:selectOneMenu value="#{importBean.supplierId}" effect="fold" editable="true" >
                                                            <f:selectItems value="#{supplierBean.listSupplier}" 
                                                                           var="i" itemValue="#{i.supplierId}" itemLabel="#{i.supplierName}">
                                                            </f:selectItems>
                                                        </pr:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>STATUS</td>
                                                    <td><pr:inputText value="#{importBean.newImport.importStatus}" validatorMessage="Import Status is required" style="width: 200px; height: 50px"></pr:inputText></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" style="text-align: center">
                                                        <h:commandButton class="button" action="#{importBean.addNewImport()}" value="Submit" style="margin-right:20px;" styleClass="ui-priority-primary"></h:commandButton>
                                                        <h:commandButton class="button" action="#{importBean.reset()}" value="Reset" style="margin-right:20px;" styleClass="ui-priority-primary"></h:commandButton>
                                                    </td>
                                                </tr>
                                            </table>

                                        </h:form>
                                    </div>

                                </div>
                            </div>
                            <!-- /SideBar -->
                        </div>
                    </div>
                </section>
                <!-- shop-area end -->



            </main>
        </ui:define>
    </ui:composition>
</html>
