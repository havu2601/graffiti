<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
    <ui:define name="content">

    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>COLOR    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    
                                    <pr:dataTable style="text-align: center" class="table table-hover" value="#{colorBean.listColor}" var="c">
                                        <pr:column style="width: 70px;">
                                            <f:facet name="header">ID</f:facet>
                                            <h:outputText value="#{c.colorId}"/>
                                        </pr:column>
                                        <pr:column sortBy="#{c.colorName}">
                                            <f:facet name="header">NAME</f:facet>
                                            <h:outputText value="#{c.colorName}"/>
                                        </pr:column>
                                        <pr:column>
                                            <f:facet name="header">HEXCODE</f:facet>
                                            <h:outputText value="#{c.colorHexcode}"/>
                                        </pr:column>
                                        <pr:column sortBy="#{c.colorLightfastness}">
                                            <f:facet name="header">LIGHTFASTNESS</f:facet>
                                            <h:outputText value="#{c.colorLightfastness}"/>
                                        </pr:column>
<!--                                        <pr:column>
                                            <f:facet name="header">PIGMENT</f:facet>
                                            <h:outputText value=""/>
                                        </pr:column>-->
<!--                                        <pr:column>
                                            <f:facet name="header">COVERAGE</f:facet>
                                            <h:outputText value=""/>
                                        </pr:column>-->
                                        <pr:column>
                                            <f:facet name="header">RGB</f:facet>
                                            <h:outputText value="#{c.colorRGB}"/>
                                        </pr:column>
                                        <pr:column>
                                            <f:facet name="header">ACTION</f:facet>
                                            <h:commandLink class="button" value="Edit" action="#{colorBean.loadColor(c.colorId)}"></h:commandLink> |
                                            <h:commandLink class="button" value="Remove" action="#{colorBean.remove(c.colorId)}"></h:commandLink>
                                        </pr:column>
                                    </pr:dataTable>
                                    
                                    
                                    <!-- Product list -->
                                    
                                </div>
                                </h:form>
                            </div>
                        </div>
<!--                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>UPDATE COLOR COLLECTION</p>
                                </div>
                            </div>
                        </div>-->
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="edit" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <h:form>
                                    <table class="table">
                                        <tr>
                                            <td>COLOR</td>
                                            <td><button style="background-color: #{colorBean.objColor.colorHexcode}; width: 400px; height: 30px" disabled="true"/></td>
                                        </tr>
                                        <tr>
                                            <td>NAME</td>
                                            <td><pr:inputText id="cname" style="width: 400px;" value="#{colorBean.objColor.colorName}" validatorMessage="Name cannot be blank!">
                                                    <f:validateRequired/>
                                                </pr:inputText>
                                                <pr:message for="cname"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>HEXCODE</td>
                                            <td><pr:inputText id="hexcode" style="width: 400px;" value="#{colorBean.objColor.colorHexcode}" validatorMessage="Hexcode invalid!">
                                                    <f:validateRequired/>
                                                    <f:validateRegex pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"/>
                                                </pr:inputText>
                                                <pr:message for="hexcode"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>LIGHTFASTNESS</td>
                                            <td><pr:inputText style="width: 400px;" type="number" value="#{colorBean.objColor.colorLightfastness}" validatorMessage="Lightfastness invalid!">
                                                </pr:inputText>
                                                <pr:message for="hexcode"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>PIGMENT</td>
                                            <td><pr:inputText style="width: 400px;" value="#{colorBean.objColor.colorPigment}"></pr:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>COVERAGE</td>
                                            <td><pr:inputText style="width: 400px;" value="#{colorBean.objColor.colorCoverage}"></pr:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>RGB</td>
                                            <td><pr:inputText style="width: 400px;" value="#{colorBean.objColor.colorRGB}"></pr:inputText></td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="button" action="#{colorBean.addNewColor()}" value="Submit"></h:commandButton>
                                                <h:commandButton class="button" action="#{colorBean.reset()}" value="Reset"></h:commandButton>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                </h:form>

                                </div>
                            </div>
                        </div>    
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <pr:inputText p:placeholder="Your keyword...." value="#{colorBean.searchStr}">
                                        <f:ajax event="change" listener="#{colorBean.search()}"/>
                                    </pr:inputText>
                                    <button onclick="#{colorBean.search()}"><i class="fa fa-search"></i></button>
                                </h:form>
                            </div>

                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
    </ui:define>
    </ui:composition>
</html>
