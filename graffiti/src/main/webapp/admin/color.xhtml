<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
    <ui:define name="content">

    <main>
        <!-- shop-area start -->
        <section class="shop-area pt-150 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 col-lg-8">
                        <!-- tab filter -->
                        <div class="row mb-10">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <div class="product-showing mb-40">
                                    <p>COLOR    COLLECTION</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab content -->
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                <div class="row">
                                    <!-- Product list -->
                                    
                                    
                                    <h:dataTable class="table table-hover" value="#{colorBean.listColor}" var="c">
                                            <h:column>
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{c.colorId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">NAME</f:facet>
                                                <h:outputText value="#{c.colorName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">HEXCODE</f:facet>
                                                <h:outputText value="#{c.colorHexcode}"/>
                                            </h:column>
                                            <h:column>
                                                    <f:facet name="header">LIGHTFASTNESS</f:facet>
                                                    <h:outputText value="#{c.colorLightfastness}"/>
                                                </h:column>
                                            <h:column>
                                                    <f:facet name="header">PIGMENT</f:facet>
                                                    <h:outputText value="#{c.colorPigment}"/>
                                                </h:column>
                                            <h:column>
                                                    <f:facet name="header">COVERAGE</f:facet>
                                                    <h:outputText value="#{c.colorCoverage}"/>
                                                </h:column>
                                            <h:column>
                                                    <f:facet name="header">RGB</f:facet>
                                                    <h:outputText value="#{c.colorRGB}"/>
                                                </h:column>
                                            <h:column>
                                                <f:facet name="header">ACTION</f:facet>
                                                <h:commandLink class="button" value="Edit" action="#{colorBean.loadColor(c.colorId)}"></h:commandLink> |
                                                <h:commandLink class="button" value="Remove" action="#{colorBean.remove(c.colorId)}"></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    
                                    
                                    <!-- Product list -->
                                    
                                </div>
                                    </h:form>
                            </div>
                        </div>
                            
                    </div>
                    <!--SideBar -->
                    <div class="col-xl-3 col-lg-4">
                        <div class="sidebar-shop">
                            <div class="shop-widget">
                                <h3 class="shop-title">Search by</h3>
                                <h:form class="shop-search">
                                    <h:inputText p:placeholder="Your keyword...." value="#{colorBean.searchStr}"/>
                                    <button onclick="#{colorBean.search()}"><i class="fa fa-search"></i></button>
                                    
                                </h:form>
                            </div>
<!-- 
                            <div class="shop-widget">
                                <h3 class="shop-title">Filter selection</h3>
                                <div class="price-filter">
                                    <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60%;"></span></div>
                                    <input type="text" id="amount">
                                </div>
                            </div> -->

                            <div class="shop-widget">
                                <h3 class="shop-title">UPDATE COLOR COLLECTION</h3>
                                <h:form>
                                    <table class="table">
                                        <tr>
                                            <td>NAME</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorName}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>HEXCODE</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorHexcode}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>LIGHTFASTNESS</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorLightfastness}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>PIGMENT</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorPigment}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>COVERAGE</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorCoverage}"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>RGB</td>
                                            <td><h:inputText value="#{colorBean.objColor.colorRGB}"></h:inputText></td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="button" action="#{colorBean.addNewColor()}" value="Submit"></h:commandButton>
                                                <h:commandButton class="button" action="#{colorBean.reset()}" value="Reset"></h:commandButton>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                    <!-- /SideBar -->
                </div>
            </div>
        </section>
        <!-- shop-area end -->
        


    </main>
    </ui:define>
    </ui:composition>
</html>
