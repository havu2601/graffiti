<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/admintemplate.xhtml">
        <ui:define name="content"> 
        <main>
            <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area" style="height: 100px; background-image: url('./assets/page-title.png');">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-text text-center">
                            <ul class="breadcrumb-menu">
                                <li><span><h3>user list</h3></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->
        <!-- Cart Area Strat-->
        <section class="cart-area pt-10">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h:form>
                            <div class="table-content table-responsive">
                                <h:dataTable class="table" value="#{userAdminBean.userList}" var="user">
                                    <h:column>
                                        <f:facet name="header" class="product-thumbnail">ID</f:facet>
                                        <h:outputText class="product-thumbnail" value="${user.userId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" class="cart-product-name">Username</f:facet>
                                        <h:outputText class="cart-product-name" value="${user.userName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" class="cart-product-name">Email</f:facet>
                                        <h:outputText class="cart-product-name" value="${user.userEmail}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" class="cart-product-name">Phone</f:facet>
                                        <h:outputText class="cart-product-name" value="${user.userContact}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" class="cart-product-name">Role</f:facet>
                                        <h:outputText class="cart-product-name" value="${user.roleId.roleName}"/>
                                    </h:column>  
                                </h:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Cart Area End-->


        </main>
        </ui:define>
    </ui:composition>
</html>
