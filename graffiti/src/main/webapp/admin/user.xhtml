<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/admintemplate.xhtml">
        <ui:define name="content"> 
        <main>
            <!-- breadcrumb-area-start -->
            <section class="breadcrumb-area" style="height: 100px; background-image: url('./assets/page-title.png');">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="breadcrumb-text text-center">
                                <ul class="breadcrumb-menu">
                                    <li><span><h3>user list</h3></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- breadcrumb-area-end -->
            <!-- User Area Strat-->
            <section class="cart-area pt-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <div class="table-content table-responsive">
                                    <pr:dataTable class="table" value="#{manageUserBean.userList}" var="user">
                                        <pr:column headerText="Username" sortBy="#{user.userName}" style="width: 50px;">
                                            <h:outputText class="cart-product-name" value="${user.userName}"/>
                                        </pr:column>
                                        <pr:column headerText="Email" sortBy="#{user.userEmail}" style="width: 50px;">
                                            <h:outputText class="cart-product-name" value="${user.userEmail}"/>
                                        </pr:column>
                                        <pr:column headerText="Role" sortBy="#{user.roleId.roleName}" style="width: 50px;">
                                            <h:outputText class="cart-product-name" value="${user.roleId.roleName}"/>
                                        </pr:column>
                                        <pr:column headerText="More" style="width: 50px;">
                                            <h:link class="product-thumbnail" outcome="userdetail.xhtml?uID=${user.userId}" value="View Detail"/>
                                        </pr:column>
                                    </pr:dataTable>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Cart Area End-->
        </main>
        </ui:define>
    </ui:composition>
</html>
