<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/clienttemplate.xhtml">
        <ui:define name="content"> 
            <main>
                <!-- breadcrumb-area-start -->
                <section class="breadcrumb-area" style="height: 300px; background-image: url('./assets/page-title.png');">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="breadcrumb-text text-center">
                                    <h1>Register</h1>
                                    <ul class="breadcrumb-menu">
                                        <li><a href="index.xhtml">home</a></li>
                                        <li><span>Register</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- breadcrumb-area-end -->

                <!-- login Area Strat-->
                <section class="login-area pt-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 offset-lg-2">
                                <div class="basic-login">
                                    <h3 class="text-center mb-60">Signup From Here</h3>
                                    <h:form>
                                        <label for="name">Username <span>**</span></label>
                                        <h:inputText p:placeholder="Enter Username" value="#{registerBean.name}"/>
                                        <label for="name">Email <span>**</span></label>
                                        <h:inputText p:placeholder="Enter Email address" value="#{registerBean.email}"/>
                                        <label for="name">Password <span>**</span></label>
                                        <h:inputSecret p:placeholder="Enter Password" value="#{registerBean.password}"/>
                                        <label for="name">Password <span>**</span></label>
                                        <h:inputSecret p:placeholder="Re-Enter Password" value="#{registerBean.rePassword}"/>
                                        <label for="name">Phone <span>**</span></label>
                                        <h:inputText p:placehholder="Enter Phone No." value="#{registerBean.phone}"/>
                                        <label for="name">Address <span>**</span></label>
                                        <h:inputText p:placehholder="Enter Address" value="#{registerBean.address}"/>
                                        <div class="mt-10"></div>
                                        <h:commandButton class="btn theme-btn-2 w-100" action="#{registerBean.register()}" value="Register Now"/>
                                        <div class="or-divide"><span>or</span></div>
                                        <button class="btn theme-btn w-100">login Now</button>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- login Area End-->
            </main>
        </ui:define>
    </ui:composition>
</html>
