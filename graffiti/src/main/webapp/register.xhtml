<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/clienttemplate.xhtml">
        <ui:define name="content"> 
            <main>
                <!-- breadcrumb-area-start -->
                <section class="breadcrumb-area" style="height: 300px; background-image: url('./assets/page-title.png');">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="breadcrumb-text text-center">
                                    <h1>Register</h1>
                                    <ul class="breadcrumb-menu">
                                        <li><a href="index.xhtml">home</a></li>
                                        <li><span>Register</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- breadcrumb-area-end -->

                <!-- login Area Strat-->
                <section class="login-area pt-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 offset-lg-2">
                                <div class="basic-login">
                                    <h3 class="text-center mb-60">Signup From Here</h3>
                                    <h:form>
                                        <label for="name">Username <span>**</span></label>
                                        <h:inputText id="userName" validatorMessage="Please enter username" p:placeholder="Enter Username" value="#{registerBean.name}">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <h:message for="userName" style="color: red"/><br/>
                                        <label for="name">Email <span>**</span></label>
                                        <h:inputText id="email" validatorMessage="Email invalid" p:placeholder="Enter Email address" value="#{registerBean.email}">
                                            <f:validateRequired/>
                                            <f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/>
                                        </h:inputText>
                                        <h:message for="email" style="color: red"/><br/>
                                        <label for="name">Password <span>**</span></label>
                                        <h:inputSecret id="pwd" validatorMessage="Please enter password" value="#{registerBean.password}">
                                            <f:validateRequired/>
                                        </h:inputSecret>
                                        <h:message for="pwd" style="color: red"/><br/>
                                        <label for="name">Password <span>**</span></label>
                                        <h:inputSecret id="rpwd" validatorMessage="Field can not be blanked" value="#{registerBean.rePassword}">
                                            <f:validateRequired/>
                                        </h:inputSecret>
                                        <h:message for="rpwd" style="color: red"/><br/>
                                        <label for="name">Phone <span>**</span></label>
                                        <h:inputText id="phone" validatorMessage="Phone number invalid" value="#{registerBean.phone}">
                                            <f:validateRequired/>
                                            <f:validateRegex pattern="^[0][1-9]{1}[0-9]{8}$"/>
                                        </h:inputText>
                                        <h:message for="phone" style="color: red"/><br/>
                                        <label for="name">Address <span>**</span></label>
                                        <h:inputText id="add" validatorMessage="Please enter address" value="#{registerBean.address}">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <p><h:message for="add" style="color: red"/></p>
                                        <div class="mt-10"></div>
                                        <h:commandButton class="btn theme-btn-2 w-100" action="#{registerBean.register()}" value="Register Now"/>
                                        <div class="or-divide"><span>or</span></div>
                                        <button class="btn theme-btn w-100">login Now</button>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- login Area End-->
            </main>
        </ui:define>
    </ui:composition>
</html>
