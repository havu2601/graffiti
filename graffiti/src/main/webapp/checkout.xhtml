<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/clienttemplate.xhtml">
        <ui:define name="content">
            <main>
                <!-- breadcrumb-area-start -->
                <section class="breadcrumb-area" style="background-image: url('./assets/page-title.png'); height: 300px;">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="breadcrumb-text text-center">
                                    <h1>Our Shop</h1>
                                    <ul class="breadcrumb-menu">
                                        <li><a href="index.xhtml">home</a></li>
                                        <li><span>Check out</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- breadcrumb-area-end -->
                <!-- User Area Start-->
                <section class="cart-area mt-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h:form>
                                    <div class="row">
                                        <div class="col-md-5 mr-auto">
                                            <div class="cart-page-total">
                                                <ul class="mb-20">
                                                    <li><span><h:outputText value="#{userBean.acc.userName}"/></span>Username:</li>
                                                    <li><span><h:outputText value="#{userBean.acc.userEmail}"/></span>Email:</li>
                                                    <li><span><h:outputText value="#{userBean.acc.userContact}"/></span>Phone:</li>
                                                    <li><span><h:outputText value="#{userBean.acc.userAddress}"/></span>Shipping Address:</li>
                                                    <li><span>
                                                            <h:selectOneMenu value="#">
                                                                <f:selectItems value="#{shoppingCart.payment}" var="payment" itemValue="#{payment}" itemLabel="#{payment}"/>
                                                            </h:selectOneMenu>
                                                        </span>Payment Method:</li>
                                                    <li><span><h:outputText value="#{shoppingCart.total}"/>$</span>Total:</li>
                                                    <li><h:commandButton class="btn theme-btn" action="#{shoppingCart.placeOrder(userBean.acc.userId)}" value="Place Order"/></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </ui:define>
    </ui:composition>
</html>
