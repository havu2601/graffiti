<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pr="http://primefaces.org/ui">
    <ui:composition template="/templates/clienttemplate.xhtml">
        <ui:define name="content"> 

    <main>
        <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area" style="height: 300px; background-image: url('./assets/page-title.png');">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-text text-center">
                            <h1>Login</h1>
                            <ul class="breadcrumb-menu">
                                <li><a href="index.xhtml">home</a></li>
                                <li><span>Login</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

    <!-- login Area Strat-->
    <section class="login-area pt-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="basic-login">
                        <h3 class="text-center mb-60">Login From Here</h3>
                        <h:form>
                            <h:outputText value="Email Address"/>
                            <pr:inputText id="uName" validatorMessage="Please enter email" value="#{userBean.email}">
                                <f:validateRequired/>
                            </pr:inputText>
                            <h:message for="uName" style="color: red"></h:message><br/>
                            <h:outputText value="Password"/>
                            <h:inputSecret id="uP" validatorMessage="Please enter password" value="#{userBean.password}">
                                <f:validateRequired/>
                            </h:inputSecret>
                            <p><h:message for="uP" style="color: red"></h:message></p>
                            <h:commandButton class="btn theme-btn-2 w-100" action="#{userBean.doLogin()}" value="Log in"></h:commandButton>
                            <div class="or-divide"><span>or</span></div>
                            <h:link class="btn theme-btn w-100" value="Register Now" outcome="/register.xhtml"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login Area End-->
    </main>
        </ui:define>
    </ui:composition>
</html>
