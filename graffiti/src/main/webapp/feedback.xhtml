<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">

    <ui:composition template="/templates/clienttemplate.xhtml">
        <ui:define name="content"> 

            <main>
                <!-- shop-area start -->
                <section class="shop-area pt-150 pb-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-8">
                                <!-- tab filter -->
                                <div class="row mb-10">
                                    <div class="col-xl-5 col-lg-6 col-md-6">
                                        <div class="product-showing mb-40">
                                            <p>FEEDBACK</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- tab content -->

                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <h:form>
                                            <div class="row">
                                                <pr:dataTable class="table table-hover" value="#{replyBean.listFeedback}" var="f">
                                                    <pr:column>
                                                        <f:facet name="header">DATE FEEDBACK</f:facet>
                                                        <pr:outputLabel value="#{f.feedbackDate}"/>                                      
                                                    </pr:column>             
                                                  
                                                    <pr:column>
                                                        <f:facet name="header">ACTION</f:facet>
                                                        <h:commandButton action="#{replyBean.loadFeedbackContent(f.feedbackId)}" value="View reply" style="margin-right: 40px"/>
                                                    </pr:column>
                                                </pr:dataTable>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>  
                        </div>

                    <div class="col-xl-9 col-lg-8">
                        <h3 class="shop-title" align="center">Add Your Feedback</h3>
                        <h:form>
                            <table class="table" id="repContent">
                                <tr>
                                    <td>
                                        FEEDBACK CONTENT:
                                    </td>
                                    <td>                                     
                                        <pr:inputTextarea id="editor" widgetVar="editorWidget" value="#{replyBean.newFeedback.feedbackContent}" style="width: 500px;" />                                      
                                    </td>
                                </tr>

                                <tr> 
                                    <td>REPLY FROM SHOP:</td>
                                    <td class="fb"><h:inputTextarea value="#{replyBean.repContent}" style="width: 500px; height: 100px;" disabled="true"></h:inputTextarea>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td colspan="2" style="text-align: center">
                                        <h:commandButton value="Give Feedback"  action="#{replyBean.addNewFeedback()}" style="margin-right: 20px;" styleClass="ui-priority-primary" ></h:commandButton>
                                        <h:commandButton  action="#{replyBean.reset()}" value="Reset" style="margin-right: 20px" styleClass="ui-priority-primary"></h:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </h:form> 
                    </div>
                    </div>
                </section>
            </main>
        </ui:define>
    </ui:composition>
</html>
